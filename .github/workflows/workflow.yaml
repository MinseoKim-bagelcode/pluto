          # ê²°ê³¼ë¥¼ ë¼ì¸ í¬ë§·ìœ¼ë¡œ ë³€í™˜
          jq -r '
            def status:
              if   (.removed    // false) then "Removed"
              elif (.deprecated // false) then "Deprecated"
              else "OK" end;
            def icon:
              if   (.removed    // false) then "ğŸš«"
              elif (.deprecated // false) then "âš ï¸"
              else "âœ…" end;
            def safe($s):
              if ($s == null or $s == "") then "-" else $s end;

            ( .items // . ) as $items
            |
            "## ğŸ” Pluto Scan Result\n"
            + "**Total:** \($items|length)  Â·  **Removed:** \($items|map(select(.removed==true))|length)  Â·  **Deprecated:** \($items|map(select(.deprecated==true))|length)\n"
            + "\n---\n"
            + (
                $items
                | map(
                    "### " + (icon) + " " + (status) + " â€” " + (safe(.api["kind"])) + " `" + (safe(.name)) + "`\n"
                    + "<details><summary>Details</summary>\n\n"
                    + "```yaml\n"
                    + "Chart: "          + (.name // "-")      + "\n"
                    + "FilePath: "      + (safe(.filePath))            + "\n"
                    + "Kind: "           + (safe(.api["kind"]))                 + "\n"
                    + "Deprecated API: " + (safe(.api["version"]))              + "\n"
                    + "Replacement: "    + (safe(.api["replacement-api"] // "none"))+ "\n"
                    + "Status: "         + (status)                      + "\n"
                    + "```\n\n"
                    + "</details>\n"
                  )
                | join("\n---\n")
              )
          ' reports/pluto.json > reports/comment.md

      - name: Comment PR (single message)
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
