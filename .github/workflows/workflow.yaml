name: Pluto

on:
  push:
    paths:
      - "**/*.yml"
      - "**/*.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check_deprecated_k8_api:
    runs-on: ubuntu-latest

    steps:
