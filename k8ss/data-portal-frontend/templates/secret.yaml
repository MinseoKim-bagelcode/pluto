apiVersion: v1
kind: Secret
metadata:
  name: {{ include "data-portal-frontend.fullname" . }}
  labels:
    {{- include "data-portal-frontend.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
